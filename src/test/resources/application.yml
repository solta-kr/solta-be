spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true

  sql:
    init:
      mode: never

oauth:
  github:
    loginUrl: testUrl
    clientId: testClientId
    clientSecret: testClientSecret
    redirectUrl: testRedirectUrl
    clientSuccessUrl: testClientSuccessUrl

security:
  jwt:
    secret-key: test-test-test-test-test-test-test-test-test-test-test-test-test-test-test-test-test
    expire-duration: 14d

client:
  extension-id: testExtensionId
  web-url: testWebUrl
