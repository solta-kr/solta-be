spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true

  sql:
    init:
      mode: never

oauth:
  github:
    loginUrl: testUrl
    clientId: testClientId
    clientSecret: testClientSecret
    redirectUrl: testRedirectUrl
    clientSuccessUrl: testClientSuccessUrl

security:
  jwt:
    secret-key: test-test-test-test-test-test-test-test-test-test-test-test-test-test-test-test-test
    expire-duration: 14d

client:
  extension-id: testExtensionId
  web-url: testWebUrl
